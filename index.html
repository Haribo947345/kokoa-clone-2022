<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column"></div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
      <div class="status-bar__column"></div>
      <span>18:43</span>
      <div class="status-bar__column"></div>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
      <span>100%</span>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        if you have a KaKao Account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="https://naver.com">Find KaKao Account or KaKao Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/29d797f5cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
